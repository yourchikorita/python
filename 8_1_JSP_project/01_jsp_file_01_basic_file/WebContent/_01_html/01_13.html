
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
</head>
<body>

<!--
	html은 spaceber를 여러번 눌러도 한 칸 밖에 띄어지지 않고 enter를 여러번 눌러도 줄이 바뀌지 않는다.
	2칸 이상을 띄우려면 &nbsp;을 띄울 칸의 수 만큼 입력해야 하고 줄을 변경하려면 <br/> 태그를 사용해야 한다.
	현재 페이지에 입력한 데이터를 특정 페이지로 전송하려면 전송할 데이터를 입력하는 코드를 form 태그 내부에 작성해야 한다.
	action 속성에는 전송(submit) 버튼이 클릭되면 form에 입력한 데이터를 전송할 페이지 이름을 적는다.
	method 속성에는 action 페이지로 데이터가 전송될 때 전송되는 정보가 url 창에 표시되는 여부를 지정한다.
	get이 기본값이며 전송되는 정보가 url 창에 표시되고 post로 변경하면 전송되는 정보가 url 창에 표시되지 않는다.
-->

<form action="01_01.html" method="post">
	이&nbsp;&nbsp;름 : <input type="text" name="name" size="10" maxlength="6"/><br/>
	아이디 : <input type="text" name="id"/><br/>
	비밀번호 : <input type="password" name="password"/><br/>
	나이 : <input type="text" name="age"/><br/>
	<!--
		radio와 checkbox는 같은 그룹 끼리는 반드시 같은 name 속성을 지정해야 한다.
		radio와 checkbox는 컨트롤 자체를 브라우저에 출력하는 기능밖에 없기 때문에 선택했을 때 다음 페이지로 넘겨줄
		값을 value 속성을 사용해 넣어줘야 한다.
	-->
	성별 : <input type="radio" name="gender" value="true"/>남자
		   <input type="radio" name="gender" value="false" checked="checked"/>여자<br/>
	취미 : <input type="checkbox" name="hobbies" value="운동"/>운동
		   <input type="checkbox" name="hobbies" value="잠자기"/>잠자기
		   <input type="checkbox" name="hobbies" value="공부하기"/>공부하기<br/>
	
	<!-- 콤보 상자 만들기 -->
	가고 싶은 여행지는
	<select name="travel">
		<option>괌</option>
		<option>다낭</option>
		<option>나트랑</option>
		<option>코타키나발루</option>
		<option>대만</option>
		<option>푸꾸옥</option>
	</select><br/>
	<!--
		textarea는 value 속성을 별도로 가지지 안지만 <textarea> ~ </textarea> 사이의 내용을 value로 인식한다.
		<textarea> ~ </textarea> 사이에는 칸을 띄우거나 줄을 바꾸지 않는다.
	-->
	메모 : <textarea rows="10" cols="50" name="content"></textarea><br/>
	<input type="submit" value="회원가입"/>
	<input type="reset" value="다시쓰기"/>
</form>

</body>
</html>
